<ion-header>

  <ion-navbar color="green">
    <ion-title>Resultados para {{nombreAlbum}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid no-padding>
        <ion-row>
          <ion-col col-6 col-md-3 *ngFor="let album of arrayAlbums">
            <ion-card>
               <img [src]='album.image[2]["#text"]' [alt]="'Cover album ' + album.name" [title]="'Cover album ' + album.name" (click)="irDetalleAlbum(album);" >
                
              <ion-card-title>
                {{album.name}}
              </ion-card-title>
              
              <ion-card-content>
                <ion-row class="artista">
                  {{album.artist}}
                </ion-row>
                <ion-col text-center>
                    <button ion-button clear icon-only block primary-button color=""> 
                        <ion-icon ios="ios-star" md="md-star"></ion-icon>
                    </button>
              </ion-col>
              </ion-card-content>
            </ion-card>
            
            </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
<ion-footer>
    <ion-searchbar placeholder="Filtrar"></ion-searchbar>
</ion-footer>
