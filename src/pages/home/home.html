<ion-header>

<ion-navbar color="green">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title text-center>Spotibrow</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Ingrese texto</ion-label>
            <ion-input color="primary" clearInput [(ngModel)]="datosBusqueda.texto"></ion-input>
          </ion-item>
    
        </ion-col>
      </ion-row>
      <button ion-button block (click)="buscarAlbum()" uppercase>Buscar album</button>
</ion-content>
