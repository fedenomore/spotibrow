<ion-header>

<ion-navbar color="green">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title text-center>Spotibrow</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col text-center col-12 coffset-3>
          <img src="assets/imgs/logo.png" alt="">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Ingrese nombre album</ion-label>
            <ion-input color="primary" clearInput [(ngModel)]="datosBusqueda.texto"></ion-input>
          </ion-item>
    
        </ion-col>
      </ion-row>
      <button ion-button block  primary-button (click)="buscarAlbum()" uppercase>Buscar album</button>
</ion-content>
